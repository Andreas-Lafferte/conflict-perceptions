## 2. Datos, variables y métodos

---
### Datos

&lt;div style="text-align: justify"&gt;

.pull-left[

.large[
.coment[**Nivel individual**]

- Módulo de Desigualdad Social de la [ISSP](https://www.gesis.org/en/issp/modules/issp-modules-by-topic/social-inequality) en sus olas de 1999 (*N* = 6.175), 2009 (*N* = 21.932) y 2019 (*N* = 11.746).

- 33 países en diferentes olas.

]


&lt;/br&gt;

.large[
.bold[Muestra final] compuesta por 39.853 individuos (nivel 1) anidados en 33 países (nivel 2).]

]

.pull-right[

.large[
.coment[**Nivel contextual**]

- [WIID](https://www.wider.unu.edu/database/world-income-inequality-database-wiid#WIIDcomp)

- [ICTWSS](https://www.ictwss.org/)

- [OCDE](https://data.oecd.org/economy.htm#profile-GDP%20and%20spending)

]
]


---

### Método

.large[

.bold[Modelos de regresión multinivel]

- efectos fijos y aleatorios
- interacciones entre niveles (pendiente aleatoria)

]

$$
`\begin{aligned}
  \operatorname{PSCi}_{i}  &amp;\sim N \left(\mu, \sigma^2 \right) \\
    \mu &amp;=\alpha_{j[i]} + \beta_{1j[i]}(\operatorname{Clase}) + \beta_{2}(\operatorname{Sindicato}) + \beta_{3}(\operatorname{Top10})\ + \\
&amp;\quad \beta_{4}(\operatorname{Corporativismo}) + \beta_{5}(\operatorname{Clase} \times \operatorname{Top10}) \\    
\left(
  \begin{array}{c} 
    \begin{aligned}
      &amp;\alpha_{j} \\
      &amp;\beta_{1j}
    \end{aligned}
  \end{array}
\right)
  &amp;\sim N \left(
\left(
  \begin{array}{c} 
    \begin{aligned}
      &amp;\mu_{\alpha_{j}} \\
      &amp;\mu_{\beta_{1j}}
    \end{aligned}
  \end{array}
\right)
, 
\left(
  \begin{array}{cc}
     \sigma^2_{\alpha_{j}} &amp; \rho_{\alpha_{j}\beta_{1j}} \\ 
     \rho_{\beta_{1j}\alpha_{j}} &amp; \sigma^2_{\beta_{1j}}
  \end{array}
\right)
 \right)
    \text{, for País j = 1,} \dots \text{,J}
\end{aligned}`
$$

### Planteamiento: rol del tiempo

Lugar exploratorio por el carácter de los datos, .bold[no central en el planteamiento teórico] 


.content-box-gray.medium[

`\(H_{5}\)`: El aumento en el tiempo incrementará la percepción de conflicto social en los individuos .tiny[*(Edlund &amp; Lindh, 2015; Hadler, 2017)*]

La evidencia no permite sostener `\(H_{5}\)` ya que, al contrario, el conflicto percibido se reduce sistemáticamente a medida que aumenta el tiempo: 

* 2009 → β = -0.43, SE = 0.03, p &lt; .001
* 2019 → β = -0.57, SE = 0.04, p &lt; .001
         
]



Limitaciones y proyecciones: formas más sofisticadas de estimar el tiempo → .bold[Modelos multinivel híbridos] .tiny[*(Schmidt-Catran &amp; Fairbrother, 2016)*]
